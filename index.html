<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Machine Noise</title>
</head>

<body>

<button onclick="toggle_play()">Toggle white noise</button>

<script>

var playing = false;
var context = null;
var sounds = {};

function initialize_sound() {
  var exponent = 14; // anything between 8 and 14 is OK
  var bufferSize = 2 << (exponent-1);
  context = new AudioContext();
}
initialize_sound();

var initialize_white_noise = function(){
  sounds['white'] = context.createScriptProcessor(bufferSize, 0, 2);
  sounds['white'].onaudioprocess = function(e) {
    var outputBuffer = e.outputBuffer;
    for (var channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
      var outputData = outputBuffer.getChannelData(channel);
      for (var i = 0; i < bufferSize; i++) {
        outputData[i] = Math.random()*2-1; // audio points are in range [-1.0,1.0]
        // (1+Math.cos((new Date())*0.001)) 
      }
    }
  }
}
initialize_white_noise();

function toggle_play() {
  if(!playing) {
    sounds['white'].connect(context.destination);
  } else {
    sounds['white'].disconnect(context.destination);
  }
  playing = !playing;
}

</script>
</body>
</html>
