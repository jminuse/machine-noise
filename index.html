<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Machine Noise</title>
<style>
input[type=range] {
    -webkit-appearance: none;
    display: block;
    margin: 1em auto;
    width: 50%;
}
input[type=range]::-webkit-slider-runnable-track {
    width: 50%;
    height: 16px;
    background: #ddd;
    border: none;
    border-radius: 8px;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 32px;
    width: 32px;
    border-radius: 50%;
    background: goldenrod;
    margin-top: -8px;
}
input[type=button] {
    display: block;
    margin: 4em auto;
    width: 50%;
    padding: 30px;
    font-size: 200%;
}
</style>
</head>

<body style="text-align:center; background:white; position:relative;">

<div id='controls' style='position:absolute; top:50%; width:100%;'>
<input type="button" value="White noise" onclick="toggle_play('white');"/>
<input type="button" value="Test sound" onclick="toggle_play('test');"/>
<input id="volume-slider" type="range" min="0.0" max="1.0" step="0.01" value="0.5"/>
</div>

<script>

var exponent = 14; // anything between 8 and 14 is OK
var bufferSize = 2 << (exponent-1);
var context = new AudioContext();
var sounds = {};
function init_sound(name) {
    sounds[sound] = context.createScriptProcessor(bufferSize, 0, 2);
    sounds[sound].playing = false;
}
var volume_slider = document.getElementById('volume-slider');

init_sound('white');
sounds['white'].onaudioprocess = function(e) {
  var outputBuffer = e.outputBuffer;
  for (var channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
    var outputData = outputBuffer.getChannelData(channel);
    for (var i = 0; i < bufferSize; i++) {
      outputData[i] = volume_slider.value * ( Math.random()*2-1 ); // audio points are in range [-1.0,1.0]
    }
  }
}
init_sound('test');
sounds['test'].onaudioprocess = function(e) {
  var outputBuffer = e.outputBuffer;
  for (var channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
    var outputData = outputBuffer.getChannelData(channel);
    var time = +new Date();
    var phase_angle = time/1000.0;
    for (var i = 0; i < bufferSize; i++) {
      var angle = 2*3.14159 * i/buffer_size;
      outputData[i] = volume_slider.value * Math.cos(angle + phase_angle);
    }
  }
}
function toggle_play(sound_name) {
  var sound = sounds[sound_name];
  if(!sound.playing) {
    sound.connect(context.destination);
  } else {
    sound.disconnect(context.destination);
  }
  sound.playing = !sound.playing;
}

</script>
</body>
</html>
